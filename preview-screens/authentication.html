<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatter - Authentication</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/lucide-icons@latest/dist/umd/lucide.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide-icons"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .screen-container {
            width: 1200px;
            height: 800px;
            overflow: hidden;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6 gap-10">
    <h1 class="text-3xl font-bold text-gray-800">Authentication Screens</h1>
    
    <div class="flex flex-col gap-8">
        <!-- Login Screen -->
        <div class="screen-container bg-white">
            <div class="h-full flex flex-col items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50">
                <div class="w-96 bg-white p-10 rounded-2xl shadow-sm">
                    <div class="flex flex-col items-center mb-8">
                        <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mb-4">
                            <i data-lucide="message-square" class="text-white"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">Welcome to Chatter</h2>
                        <p class="text-gray-500 mt-2 text-center">Your team's central communication hub</p>
                    </div>
                    
                    <form class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" placeholder="name@company.com" />
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" placeholder="••••••••" />
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" class="h-4 w-4 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500" id="remember">
                                <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                            Sign In
                            <i data-lucide="arrow-right" class="ml-2 h-5 w-5"></i>
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Don't have an account? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Contact your admin</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Password Reset Screen -->
        <div class="screen-container bg-white">
            <div class="h-full flex flex-col items-center justify-center bg-gradient-to-br from-indigo-50 to-purple-50">
                <div class="w-96 bg-white p-10 rounded-2xl shadow-sm">
                    <div class="flex flex-col items-center mb-8">
                        <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center mb-4">
                            <i data-lucide="key" class="text-white"></i>
                        </div>
                        <h2 class="text-2xl font-bold text-gray-900">Reset Password</h2>
                        <p class="text-gray-500 mt-2 text-center">Enter your email to receive reset instructions</p>
                    </div>
                    
                    <form class="space-y-5">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition" placeholder="name@company.com" />
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-medium hover:bg-indigo-700 transition duration-200 flex items-center justify-center">
                            Send Reset Link
                            <i data-lucide="send" class="ml-2 h-5 w-5"></i>
                        </button>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <p class="text-sm text-gray-600">
                            Remember your password? <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Back to login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
